<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/style_logeo.css">
</head>
<body>
    <!--Inicio de página-->
    <div id="banner">
        <img id="logo_banner" src="Generacion Retro_LogoPrototipo.png" alt="logo_GR">
    </div>
    <!--Bloque central-->
    <form action="" class="login">
    <h3 class="text-center">Inicio de sesión</h3>
        <div class="form_loggeo">
            <label for="Correo">Correo</label><br>
            <input class="form-control" type="text" name="name" placeholder="Ingrese correo electrónico">
        </div>
        <div class="form_loggeo">
            <label for="pass">Contraseña</label><br>
            <input type="password" class="form-control" type="text" name="pass" placeholder="Ingrese clave">
        </div>
        <div class="text-center">
            <button class="boton_logeo">Iniciar sesión</button>
        </div>
    </form>
</body>
</html>
